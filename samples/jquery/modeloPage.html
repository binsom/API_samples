<div id="model1" style="width: 100%; height: 100%;"></div>

<script>
    Modelo.init({ "endpoint": "https://build-portal.modeloapp.com" });

    const modelId = "NLYVx7rk";
    const appToken = 'c2FtcGxlcyx0ZVNhbXBsZVBhc3M1NDE='; // A sample app token

    Modelo.Auth.signIn(appToken).then(() => {
        console.log('signed in');
        const viewer = new Modelo.View.Viewer3D("model1");
        window.addEventListener("hashchange", function () {
            viewer.destroy();
        }, { once: true });
        viewer.loadModel(modelId).then(() => {
            viewer.addInput(new Modelo.View.Input.Mouse(viewer)); // Add mouse to control camera.
            const keyboard = new Modelo.View.Input.Keyboard(viewer); // Add keyboard callback.
            viewer.addInput(keyboard);
            keyboard.addKeyUpListener(function (keyboard) {
                if (keyboard.key === 27) {
                    viewer.destroy();
                }
            });
            console.log("done");
        });
    }).catch((e) => console.log(e));
</script>
